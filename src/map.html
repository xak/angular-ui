<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
		<meta name=viewport content="width=device-width, user-scalable=no"> 
    <title>Angular UI Maps</title>
    <link rel=stylesheet href=css/main.css>
  </head>
  <body id=myApp>
		
<section id="map" ng-controller="MapCtrl">
    <div ui-map="myMap" ui-options="mapOptions" class="map-canvas" ui-event="eventBinding"></div>
</section>
    <div class="marker" ng-repeat="marker in myMarkers" ng-click="myMap.panTo(marker.getPosition())">

		 Lat: {{ marker.getPosition().lat() }} 
		 <br />
		 Lng: {{ marker.getPosition().lng() }}
         
    </div>
		
    <!--(if target dev)><!-->
    <script src=bower/angular/angular.js></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>
		<script src=bower/angular-ui-map/ui-map.js></script>
		<script src=js/vendor/ui-utils.js></script>
    <script src=js/app.js></script>
    <script src=js/controllers.js></script>
    <script src=js/directives.js></script>    
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <script src=js/angular-ui-utils.js></script>
    <!--<!(endif)-->
  </body>
</html>
