<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
		<meta name=viewport content="width=device-width, user-scalable=no"> 
    <title>Angular UI Seed</title>
    <link rel=stylesheet href=css/vendor/bootstrap.css>
    <link rel=stylesheet href=css/main.css>
  	<link rel="stylesheet" href="css/vendor/ng-grid.min.css">
  </head>
	<body ng-app="myApp">

<div ng-controller="NgGridCtrl">
    <div class="grid" ng-grid="gridOptions"></div>
    <div class="grid-detail" ng-repeat="item in selection">
        <h1>{{ item.decade}}: {{ item.lang }}</h1>
        <p>{{ item.lang }} was created in {{ item.year }}. 
           {{ item.comment }}</p>
        <label for="comment-{{ $index }}">Details:</label>
        <br>
        <textarea id="comment-{{ $index }}" 
         ng-model="item.comment" rows="3"></textarea>
        
    </div>
</div>

    <!--(if target dev)><!-->
    <script src=bower_components/jquery/dist/jquery.min.js></script>
    <script src=bower_components/angular/angular.js></script>
    <script src=bower_components/angular-ui-utils/ui-utils.js></script>
		<script src=bower_components/ng-grid/ng-grid-2.0.14.debug.js></script>
    <script src=js/app.js></script>
    <script src=js/services.js></script>
    <script src=js/controllers.js></script>
    <script src=js/filters.js></script>
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <script src=js/angular-ui-seed.js></script>
    <!--<!(endif)-->
  </body>
</html>
