<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
		<meta name=viewport content="width=device-width, user-scalable=no"> 
    <title>Angular UI Seed</title>
    <link rel=stylesheet href=css/vendor/bootstrap.css>
    <link rel=stylesheet href=css/main.css>
  	<link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css">
    
  </head>
	<body ng-app="myApp">
<!-- 

		<div ng-controller="NgGridCtrl">
<div class="gridStyle" ng-grid="gridOptions"></div>
		</div>
 -->

<div ng-controller="NgGridCtrl">
    <div class="grid" ng-grid="gridOptions"></div>
    <div class="grid-detail" ng-repeat="item in selection">
        <h1>{{ item.decade}}: {{ item.lang }}</h1>
        <p>{{ item.lang }} was created in {{ item.year }}. 
           {{ item.comment }}</p>
        <label for="comment-{{ $index }}">Details:</label>
        <br>
        <textarea id="comment-{{ $index }}" 
         ng-model="item.comment" rows="3"></textarea>
        
    </div>
</div>

    
    
    <script src=js/angular-ui-seed.js></script>
    
  </body>
</html>
